<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/style.css" />
        <script src="../js/bootstrap.min.js"></script>
        <title>Login</title>
    </head>
    <body>
        <img src="../img/LOGOarnyek.png" alt="Logó" class="loginlogo" />
        <div id="login">
            <h5>Ön először lépett be a Forgalmi Napló rendszerébe, kérjük adja meg új jelszavát</h5>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="" />
                <label for="floatingInput">Jelszó</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="" />
                <label for="floatingPassword">Jelszó megerősítése</label>
            </div>
            <br />
            <input type="button" value="Bejelentkezés" />
        </div>
    </body>
</html>
