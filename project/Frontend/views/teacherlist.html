<h3>Tanárok kezelése</h3>
<hr>
<div ng-controller="teacherCtrl">
   <!--<div ng-include="'modal.html'"></div> -->
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="addTeacher()">
        Új tanár felvétele
    </button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sorszám</th>
                <th>Tanár neve</th>
                <th>Tanár jelszava</th>
                <th>Tanár telefonszáma</th>
                <th>Tanár email-címe</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="teacher in teachers">
                <td>{{$index+1}}</td>
                <td>{{teacher.nev}}</td>
                <td>{{teacher.jelszo}}</td>
                <td>{{teacher.telSzam}}</td>
                <td>{{teacher.email}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="modTeacher(teacher.ID)">
                        Módosítás
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="delTeacher(teacher.ID)">
                        Törlés
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{teacher.length}} tanár</td>
            </tr>
        </tfoot>
    </table>

</div>
