<h3>Tanárok kezelése</h3>
<hr />
<div ng-controller="teacherCtrl">
    <div ng-include="'Modal.html'"></div>
    <!-- Button trigger modal -->
    <nav class="navbar navbar-light">
        <form class="form-inline">
            <input type="text" ng-model="search" class="form-control mr-sm-2" placeholder="Keresés" aria-label="Search" />
        </form>
    </nav>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="addPeople()">Új tanár felvétele</button>
    <table class="table table-hover table-sm table-white">
        <thead>
            <tr>
                <th>Tanár neve</th>
                <th>Tanár telefonszáma</th>
                <th>Tanár email-címe</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <tr class="animate" ng-repeat="people in peoples | filter: search" ng-click="selectRow($index)">
                <td>{{people.userName}}</td>
                <td>{{people.phoneNum}}</td>
                <td>{{people.email}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="modPeople(people.ID)">
                        <i class="bx bx-cog"></i>
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="delPeople(people.ID)">
                        <i class="bx bx-trash"></i>
                    </button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{teachers.length}} tanár</td>
            </tr>
        </tfoot>
    </table>
</div>
