<div class="container">
    <div class="settings-container">
        <h3>Jelszó módosítása</h3>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Új jelszó" name="newpassword" ng-model="password.password" />
            <label for="floatingInput">Új jelszó</label>
        </div>
        <div class="form-floating mb-3">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Új jelszó megerősítése" name="newpasswordagain" ng-model="uNewPasswordAgain" />
            <label for="floatingPassword">Új jelszó megerősítése</label>
        </div>
        <input type="button" class="btn btn-sm btn-success" value="Módosítás" ng-click="passMod()" />
    </div>

    <div class="settings-container">
        <h3>E-mail módosítása</h3>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Új E-mail" name="newemail" ng-model="email.email" />
            <label for="floatingInput">Új E-mail</label>
        </div>
        <div class="form-floating mb-3">
            <input type="email" class="form-control" id="floatingInput" placeholder="Új E-mail megerősítése" name="newemailagain" ng-model="uNewEmailAgain" />
            <label for="floatingPassword">Új E-mail megerősítése</label>
        </div>
        <input type="button" class="btn btn-sm btn-success" value="Módosítás" ng-click="emailMod()" />
    </div>

    <div class="settings-container">
        <h3>Telefonszám módosítása</h3>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Új Telefonszám" name="newphone" ng-model="phoneNum.phoneNum" />
            <label for="floatingInput">Új Telefonszám</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class="form-control" id="floatingInput" placeholder="Új Telefonszám megerősítése" name="newphoneagain" ng-model="uNewPhoneAgain" />
            <label for="floatingPassword">Új Telefonszám megerősítése</label>
        </div>
        <input type="button" class="btn btn-sm btn-success" value="Módosítás" ng-click="phoneMod()" />
    </div>
</div>
