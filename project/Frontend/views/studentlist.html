<h3>Diákok kezelése</h3>
<hr />
<div ng-controller="studentsCtrl">
    <div ng-include="'Modal.html'"></div>
    <!-- Button trigger modal -->
    <nav class="">
        <form class="form-inline">
          <input class="form-control mr-sm-2" type="search" placeholder="Keresés" aria-label="Search">
        </form>
      </nav>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="addPeople()">Új diák felvétele</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Diák neve</th>
                <th>Diák telefonszáma</th>
                <th>Diák email-címe</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <!--tanár id-->
            <tr ng-repeat="people in peoples">
                <td>{{people.userName}}</td>
                <td>{{people.email}}</td>
                <td>{{people.phoneNum}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="modPeople(people.ID)">Módosítás</button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="delPeople(people.ID)">Törlés</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{peoples.length}} diák</td>
            </tr>
        </tfoot>
    </table>
</div>
