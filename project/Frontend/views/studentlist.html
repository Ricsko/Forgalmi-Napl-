<h3>Diákok kezelése</h3>
<hr />
<div ng-controller="studentsCtrl">
    <div ng-include="'studentModal.html'"></div>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="addStudent()">Új diák felvétele</button>
    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th>Sorszám</th>
                <th>Diák neve</th>
                <th>Diák telefonszáma</th>
                <th>Diák email-címe</th>
                <th class="text-end">Műveletek</th>
            </tr>
        </thead>
        <tbody>
            <!--tanár id-->
            <tr ng-repeat="student in students | filter: {teacherID:loggedUserID}">
                <td>{{$index+1}}</td>
                <td>{{student.userName}}</td>
                <td>{{student.phoneNum}}</td>
                <td>{{student.email}}</td>
                <td class="text-end">
                    <button type="button" class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="modStudent(student.ID)">
                        Módosítás
                    </button>
                    <button type="button" class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#staticBackdrop" ng-click="delStudent(student.ID)">Törlés</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="6">Összesen: {{students.length}} diák</td>
            </tr>
        </tfoot>
    </table>
</div>
