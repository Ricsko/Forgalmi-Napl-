<!-- Modal -->
<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="staticBackdropLabel">{{modaltitle}}</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <!--Felvétel / szerkesztés / törlés események modal ablaka-->
            <div ng-if="mode < 4" class="modal-body">
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="userName" placeholder="{{userTitle}} neve:" ng-model="people.userName" ng-disabled="mode==3" />
                    <label for="userName">{{userTitle}} neve:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="phoneNum" placeholder="Telefonszám:" ng-model="people.phoneNum" ng-disabled="mode==3" />
                    <label for="phoneNum">Telefonszám:</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="email" placeholder="Email cím:" ng-model="people.email" ng-disabled="mode==3" />
                    <label for="email">Email cím:</label>
                </div>
                <div ng-if="loggedPermission == 3 && decide == 1">
                    <select id="teacherlist" ng-model="people.teacherID" class="form-select">
                        <option value="" selected disabled>Tanárok listája</option>
                        <option ng-repeat="teacher in teachers" value="{{teacher.ID}}">{{teacher.userName}}</option>
                    </select>
                </div>
            </div>

            <!--A kiválasztott diák kartonja-->
            <div ng-if="mode == 4" class="modal-body">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Göngyölt óraszám</th>
                            <th>Óra</th>
                            <th>Dátum</th>
                            <th>Kezdő KM</th>
                            <th>Végső KM</th>
                            <th>Tanuló</th>
                            <th>Oktató</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="lession in lessions">
                            <td>{{0}}</td>
                            <td>{{$index + 1}}</td>
                            <td>{{lession.start}}</td>
                            <td>{{lession.startKM}}</td>
                            <td>{{lession.endKM}}</td>
                            <td>* diák név *</td>
                            <td>* tanár név *</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Mégsem</button>
                <button ng-if="modalBtn.length>0" type="button" class="btn btn-{{modalType}}" ng-click="submit()" data-bs-dismiss="modal">{{modalBtn}}</button>
            </div>
        </div>
    </div>
</div>
